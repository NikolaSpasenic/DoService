
<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <title>AdminLTE 3 | Starter</title>

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" th:href="@{plugins/fontawesome-free/css/all.min.css}">
  <!-- Theme style -->
  <link rel="stylesheet" th:href="@{dist/css/adminlte.min.css}">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">

  <link rel="stylesheet" th:href="@{plugins/jquery-ui/jquery-ui.min.css}">
  <link rel="stylesheet" th:href="@{plugins/jquery-ui/jquery-ui.theme.min.css}">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">

  
	<div th:replace="fragments/top-menu :: topMenu"></div>
	
	<div th:replace="fragments/side-menu :: sideMenu"></div>
	

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Position</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Positions</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">All Positions</h3>
                <div class="card-tools">
                  <a th:href="@{/positions/add}" class="btn btn-success">
                    <i class="fas fa-plus-square"></i>
                    Add new Position
                  </a>
                </div>
              </div>
              <!-- /.card-header -->
              <div class="card-body">
                <table class="table table-bordered">
                  <thead>                  
                    <tr>
                      <th style="width: 10%">#</th>
                      <th style="width: 30%;">Position</th>
                      <th class="text-center">Created At</th>
                      <th class="text-center">Updated At</th>
                  
					  <th class="text-cetner">Actions</th>
                    </tr>
                  </thead>
                  <tbody id="sort-list">
					
					
                    <tr th:each="position : ${positions}">
                      <td th:text="${position.id}"></td>
                      <td th:text="${position.name}"></td>
                      <td class="text-center" th:text="${position.createdAt}"></td>
					  <td class="text-center" th:text="${position.updatedAt}"></td>

					  
                      <td class="text-center">
                        <div class="btn-group">
                          <a th:href="@{/positions/update/{id}(id=${position.id})}" class="btn btn-info">
                            <i class="fas fa-edit"></i>
                          </a>
						  <a th:href="@{/positions/delete/{id}(id=${position.id})}" class="btn btn-info">
						     <i class="fas fa-trash"></i>
						  </a>
                          <!--button type="button" class="btn btn-info" data-toggle="modal" data-target="#delete-modal">
                            <i class="fas fa-trash"></i>
                          </button-->
                        </div>
                      </td>
                    </tr>
                    
                  </tbody>
                </table>
              </div>
              <!-- /.card-body -->
              <div class="card-footer clearfix">
                
              </div>
            </div>
            <!-- /.card -->
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->

   
    <!-- /.modal -->
  </div>
  <!-- /.content-wrapper -->

  

  <div th:replace="fragments/footer-menu :: footerMenu"></div>
  
  
  
</div>
<!-- ./wrapper -->

<!-- REQUIRED SCRIPTS -->

<!-- jQuery -->
<script th:src="@{plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{dist/js/adminlte.min.js}"></script>
<script th:src="@{plugins/jquery-ui/jquery-ui.min.js}"></script>
</body>
</html>
