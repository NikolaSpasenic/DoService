
<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <title>AdminLTE 3 | Starter</title>

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}">
  <!-- Theme style -->
  <link rel="stylesheet" th:href="@{/dist/css/adminlte.min.css}">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">

	<div th:replace="fragments/top-menu :: topMenu"></div>

	<div th:replace="fragments/side-menu :: sideMenu"></div>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Tasks Form</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item"><a href="#">Tasks</a></li>
              <li class="breadcrumb-item active">Tasks Form</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6">
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Tasks Form</h3>
              </div>
              <!-- /.card-header -->	
              <!-- form start -->
              <form role="form" th:action="@{/tasks/save}" th:object="${task}" method="post">
                <div class="card-body">
					<input type="hidden"  th:field="*{id}" >
                    <div class="form-group">
                        <label>Description</label>
                        <input type="text" th:field="*{description}" class="form-control" placeholder="Enter task description">
                        <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger"></span>
                    </div>
                    <div class="form-group">
                        <label>Status</label>
                        <select th:field="*{serviceType}" class="form-control" required>
                            <option th:each="type : ${serviceTypes}" th:value="${type}" th:text="${type}">
                            </option>
                        </select>
                        <span th:if="${#fields.hasErrors('serviceType')}" th:errors="*{serviceType}" class="text-danger"></span>
                    </div>
					<div class="form-group">
	                    <label>Client Name</label>
	                    <input type="text" th:field="*{clientName}" class="form-control" placeholder="Enter Client name">
	                 	<span th:if="${#fields.hasErrors('clientName')}" th:errors="*{clientName}" class="text-danger"></span>
					</div>
					<div class="form-group">
	                    <label>Client Contact</label>
	                    <input type="text" th:field="*{clientContact}" class="form-control" placeholder="Enter Client contact">
	                 	<span th:if="${#fields.hasErrors('clientContact')}" th:errors="*{clientContact}" class="text-danger"></span>
					</div>
					<div class="form-group">
		                <label>Client Address</label>
		                <input type="text" th:field="*{clientAddress}" class="form-control" placeholder="Enter Client address">
		             	<span th:if="${#fields.hasErrors('clientAddress')}" th:errors="*{clientAddress}" class="text-danger"></span>
					</div>
					<div class="form-group">
		                <label>Status</label>
						<select th:field="*{status}" class="form-control" required>
							<option th:each="stat : ${statuses}" th:value="${stat}" th:text="${stat}">
							</option>
						</select>
                        <span th:if="${#fields.hasErrors('status')}" th:errors="*{status}" class="text-danger"></span>
					</div>
					<div class="form-group">
		                <label>Technicians</label>
						<select th:field="*{technicians}" class="form-control" multiple>
							<option th:each="tech : ${technicians}" th:value="${tech.id}" th:text="${tech.firstName + ' ' + tech.lastName}">
							</option>
						</select>
                        <span th:if="${#fields.hasErrors('technicians')}" th:errors="*{technicians}" class="text-danger"></span>
					</div>
                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                  <button type="submit" class="btn btn-primary">Save</button>
                </div>
              </form>
            </div>
            <!-- /.card -->
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  
	<div th:replace="fragments/footer-menu :: footerMenu"></div>
  
  
</div>
<!-- ./wrapper -->

<!-- REQUIRED SCRIPTS -->

<!-- jQuery -->
<script th:src="@{/plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/dist/js/adminlte.min.js}"></script>
<script th:src="@{/plugins/jquery-ui/jquery-ui.min.js}"></script>

</body>
</html>
